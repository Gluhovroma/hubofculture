<section class="content" style="margin-bottom: -20px;">
    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
    	<div class="col-md-12">
            <div class="box">                
                <div class="box-body">					
					<form name="postForm" class="ng-cloak" >
        				<div class="row">
        				<div class="col-md-12">
				            <div class="col-md-3">
				                <fieldset>
				                    <legend>Личность</legend>
				                      <div class="control-group">
				                        <label class="control-label" for="title">Статус</label>
				                        <div class="controls">
				                            <div class="controls">	
  												<input type="text" ng-model="people.status.name " readonly/>                            
				                        	</div>				                            
				                        </div>
				                    </div>				                     
				                    <div class="control-group">
				                        <label class="control-label" for="title">Имя</label>
				                        <div class="controls">
				                            <input type="text" name="title" data-ng-model="people.title" class="span10" style="width: 230px;" readonly />  
				                        </div>
				                        <div class="control-group" ng-show="title_error">				                        
				                    	</div>
				                    </div>  
				             
				                    <div class="control-group" ng-show="showPhoto">
				                        <label class="control-label" for="suffix">Лого</label>
				                        <div class="controls">
				                      		<img ng-src="{{people.photo.url}}" style="width:50%; margin-bottom:5px">    			        				                            
				                        </div>
				                       
				                    </div>	                    
				                   			                    				                    			                    	                   
				                </fieldset>
				            </div>
				            <div class="col-md-9">
				                <fieldset>			     
				                    <div class="control-group">
				                        <label class="control-label" for="suffix">Содержание</label>
				                        <div text-angular ng-model="people.content" ta-bind  name="demo-editor" ta-text-editor-class="border-around" ta-html-editor-class="border-around"></div>
				                    </div>				                    
				                    			                   
				                </fieldset>
				            </div>
				          </div> 
				        </div>
				        <div class="row-fluid">
				            <div class="control-group">
				                <div class="controls row-fluid">
				                    <div class="span12" style="margin: 20px 0px 0px 15px;">
				                        <button class="btn" data-ng-click="delete()">
				                        	<i class="icon-remove-sign"></i>Удалить
				                        </button> 
				                        <a class="btn" ui-sref="people"><i class="icon-remove-sign"></i>Вернуться к списку</a>
				                    </div>
				                </div>				                
				            </div>
				        </div>
				       </form>
	            </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row (main row) -->
</section>
