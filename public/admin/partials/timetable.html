<section class="content" style="margin-bottom: -20px;">
    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
    	<div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                	<h3 class="box-title">Рассписание</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
					<div align="right">					
							<a class="btn btn-success" ui-sref="timetable-edit">Добавить</a>				
					 </div>
					<br>
					<div id="example11_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">	                  		
	                  		<div class="row">
	                  			<div class="col-sm-12">
	                  				<table id="example11" class="table table-bordered table-striped dataTable no-footer" role="grid" aria-describedby="example11_info">
	                    				<thead>
	                      					<tr role="row">
	                      						
	                      						
	                      						<th class="sorting" tabindex="0" aria-controls="example11" rowspan="1" colspan="1" aria-label="Дата создания: активировать для сортировки столбца по возрастанию" style="width: 118.889px;">
	                      							<center>Дата</center>
	                      						</th>
	                      						
	                      						<th style="width: 186px;" class="sorting" tabindex="0" aria-controls="example11" rowspan="1" colspan="1" aria-label="Действие: активировать для сортировки столбца по возрастанию">
	                      							<center>Действие</center>
	                      						</th>
	                      					</tr>
	                    				</thead>
	                    				<tbody>
	                    					<tr role="row" class="odd" ng-repeat="timetable_item in timetable">
	                        					                        					
	                        					<td>
	                        						<center ng-bind="timetable_item.date"></center>
	                        					</td>
	                        					
	                        					<td style="width: 10%;">
	                        						<center>													
															<a style="width:100%;margin-top:2px;" class="btn btn-primary" ui-sref="timetable-edit({'timetable': timetable_item._id})">Редактировать</a>
															<a style="width:100%;margin-top:2px;" class="btn btn-danger" ui-sref="timetable-delete({'timetable': timetable_item._id})">Удалить</a>													
										     		</center>
										     	</td>
	                      					</tr>
	                      				</tbody>
	                  				</table>
	                  			</div>
	                  		</div>
	                  		<div class="row">
	                  			<center><button ng-click="loadTimetable()" class="btn">Показать еще...</button></center>
	                  		</div>
                  	</div>
	            </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row (main row) -->
</section>
