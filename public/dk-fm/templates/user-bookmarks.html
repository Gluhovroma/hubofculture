<div class="container-lv3 animated fadeIn" style="height: 100%;
    margin: -10px 8%;">

    text-shadow: 1px 1px 1px black;

        	</div>

        	</div> -->
        	<ins class="split" style="    margin: 0px 0px 0px 0px;

        </div>

</div>
