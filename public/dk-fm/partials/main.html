        <section id="radio-audio-player" class="col-md-9 col-sm-7 col-xs-12 col-xs-offset-0 col-md-offset-3 col-sm-offset-5 animated fadeIn slide-item right" style="display: block;position: fixed;bottom: 0px;z-index: 3;border-radius: 15px;display:none;padding: 0px 60px 0px 45px;" ng-style="{display:player}" ng-cloak>                  
          <div id="audio-player" class="audio-player-wrapper" style="">
